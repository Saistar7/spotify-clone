<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact - Spotify Clone</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#121212;
  color:white;
}

/* navbar */
nav{
  background:#1db954;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav ul{
  list-style:none;
  display:flex;
  gap:18px;
}

nav a{
  color:white;
  text-decoration:none;
}

/* form box */
.form-box{
  max-width:420px;
  margin:50px auto;
  background:#181818;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.form-box h1{
  text-align:center;
  color:#1db954;
  margin-bottom:20px;
}

.form-box input,
.form-box textarea{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-radius:6px;
}

.form-box textarea{
  height:100px;
  resize:none;
}

.btn{
  width:100%;
  padding:12px;
  background:#1db954;
  border:none;
  color:white;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.btn:hover{
  background:#17a44b;
}

/* mobile */
@media(max-width:600px){
  .form-box{
    margin:25px 15px;
  }
}
</style>
</head>

<body>

<nav>
  <h2>Spotify Clone</h2>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="library.html">Library</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="form-box">
  <h1>Contact Us</h1>

  <input type="text" placeholder="Your Name">
  <input type="email" placeholder="Your Email">
  <textarea placeholder="Your Message"></textarea>

  <button class="btn">Send Message</button>
</div>

</body>
</html>
